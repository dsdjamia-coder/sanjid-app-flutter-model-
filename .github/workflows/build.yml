name: Build App (With Custom Icon)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      # --- പുതിയ മാറ്റം ഇവിടെയാണ് ---
      # ആപ്പ് ബിൽഡ് ചെയ്യുന്നതിന് മുൻപ് ഐക്കൺ ജനറേറ്റ് ചെയ്യുന്നു
      - name: Generate App Icons
        run: dart run flutter_launcher_icons

      # APK നിർമ്മാണം
      - name: Build Split APKs
        run: flutter build apk --release --split-per-abi

      # വെബ്സൈറ്റ് നിർമ്മാണം
      - name: Build Web
        run: flutter build web --release --base-href "/sanjid-app-flutter-/"

      # വെബ് ഡിപ്ലോയ്മെന്റ്
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web

      # APK അപ്‌ലോഡ്
      - name: Create Release & Upload APK
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/*arm64-v8a-release.apk"
          tag: "v1.0.${{ github.run_number }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
