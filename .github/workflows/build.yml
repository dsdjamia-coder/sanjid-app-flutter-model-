name: Build Flutter App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      # 1. APK നിർമ്മിക്കുന്നു
      - name: Build APK
        run: flutter build apk --release

      # 2. Web App നിർമ്മിക്കുന്നു
      - name: Build Web
        run: flutter build web --release

      # 3. APK അപ്‌ലോഡ് ചെയ്യുന്നു (നിങ്ങൾക്ക് ഡൗൺലോഡ് ചെയ്യാൻ)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # 4. Web Files അപ്‌ലോഡ് ചെയ്യുന്നു
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: my-web-app
          path: build/web/
